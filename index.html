<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Splash Screen</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="splash-screen" class="splash-screen">
        <!-- Control buttons -->
        <div class="controls">
            <input type="file" id="file-input" accept=".glb,.gltf,.fbx" style="display: none;">
            <button id="load-file-btn" class="btn btn-primary">Load GLB/FBX</button>
            <button id="reset-btn" class="btn btn-secondary">Reset to Default</button>
        </div>
        
        <!-- 3D canvas container -->
        <div id="canvas-container" class="canvas-container"></div>
        
        <!-- Loading indicator -->
        <div id="loading-indicator" class="overlay loading-overlay">
            <div class="loading-content">
                <div class="spinner"></div>
                <p class="loading-text">Loading 3D Model...</p>
            </div>
        </div>
        
        <!-- Error display -->
        <div id="error-display" class="overlay error-overlay" style="display: none;">
            <div class="error-content">
                <p id="error-message" class="error-text"></p>
                <button id="retry-btn" class="btn btn-primary">Retry Default</button>
            </div>
        </div>
        
        <!-- Interaction prompts -->
        <div id="enter-prompt" class="prompt" style="display: none;">
            <p id="prompt-text" class="prompt-text">Touch the logo to shatter</p>
        </div>
        
        <div id="shattering-prompt" class="prompt" style="display: none;">
            <p class="prompt-text shattering">Shattering...</p>
        </div>
        
        <div id="reassembling-prompt" class="prompt" style="display: none;">
            <p class="prompt-text reassembling">Reassembling...</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
